<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>
    <div class="content">
      <div id="player1" class="playerName">Player</div>
      <div id="player2" class="playerName">Computer</div>
      <div id="boardWrapper1">
        <div id="rowLabelWrapper1"></div>
        <div id="colLabelWrapper1"></div>
        <div id="board1">
          <div
            shipName="Patrol Boat"
            class="shipPiece patrolBoatPiece displayNone"
          >
            P.B.
          </div>
          <div
            shipName="Submarine"
            class="shipPiece submarinePiece displayNone"
          >
            Submarine
          </div>
          <div
            shipName="Destroyer"
            class="shipPiece destroyerPiece displayNone"
          >
            Destroyer
          </div>
          <div
            shipName="Battleship"
            class="shipPiece battleshipPiece displayNone"
          >
            Battleship
          </div>
          <div shipName="Carrier" class="shipPiece carrierPiece displayNone">
            Carrier
          </div>
        </div>
      </div>
      <div id="boardWrapper2">
        <div id="rowLabelWrapper2"></div>
        <div id="colLabelWrapper2"></div>
        <div id="board2">
          <div
            shipName="Patrol Boat"
            class="shipPiece patrolBoatPiece displayNone"
          >
            P.B.
          </div>
          <div
            shipName="Submarine"
            class="shipPiece submarinePiece displayNone"
          >
            Submarine
          </div>
          <div
            shipName="Destroyer"
            class="shipPiece destroyerPiece displayNone"
          >
            Destroyer
          </div>
          <div
            shipName="Battleship"
            class="shipPiece battleshipPiece displayNone"
          >
            Battleship
          </div>
          <div shipName="Carrier" class="shipPiece carrierPiece displayNone">
            Carrier
          </div>
        </div>
      </div>
      <div id="eventLogWrapper">
        <div id="eventLogTitle">Event Log</div>
        <div id="eventLog">
          <div class="event infoEvent">
            Place your ships to complete the set up phase.
          </div>
        </div>
      </div>
      <form action="" id="setUpForm">
        <fieldset id="selectShip">
          <legend>Select a ship to place:</legend>
          <label for="patrolBoat">
            <input
              type="radio"
              id="patrolBoat"
              name="ship"
              value="Patrol Boat"
              checked
            />
            <div>Patrol Boat</div>
            <div class="unbold">(Length: 2)</div>
          </label>
          <label for="submarine">
            <input type="radio" id="submarine" name="ship" value="Submarine" />
            <div>Submarine</div>
            <div class="unbold">(Length: 3)</div>
          </label>
          <label for="destroyer">
            <input type="radio" id="destroyer" name="ship" value="Destroyer" />
            <div>Destroyer</div>
            <div class="unbold">(Length: 3)</div>
          </label>
          <label for="battleship">
            <input
              type="radio"
              id="battleship"
              name="ship"
              value="Battleship"
            />
            <div>Battleship</div>
            <div class="unbold">(Length: 4)</div>
          </label>
          <label for="carrier">
            <input type="radio" id="carrier" name="ship" value="Carrier" />
            <div>Carrier</div>
            <div class="unbold">(Length: 5)</div>
          </label>
        </fieldset>
        <label class="coordsLabel">
          Click or enter ship coordinates:
          <input
            type="text"
            name="shipCoord1"
            id="shipCoord1"
            minlength="2"
            maxlength="3"
            size="3"
            required
          />
          <input
            type="text"
            name="shipCoord2"
            id="shipCoord2"
            minlength="2"
            maxlength="3"
            size="3"
            required
          />
          <button type="submit">PLACE SHIP</button>
        </label>
        <button type="button" id="randomlyPlaceShip">
          RANDOMLY PLACE SHIP
        </button>
        <button type="button" id="randomlyPlaceAllShips">
          RANDOMLY PLACE ALL SHIPS
        </button>
        <button type="button" id="startGame">START GAME</button>
      </form>
      <form action="" id="attackForm">
        <label class="coordsLabel">
          Click or enter attack coordinate:
          <input
            type="text"
            name="attackCoord"
            id="attackCoord"
            maxlength="3"
            size="3"
            required
          />
          <button type="submit">ATTACK</button>
        </label>
        <button type="button" id="randomlyAttack">RANDOMLY ATTACK</button>
      </form>
    </div>
    <footer class="unbold">
      Photo by
      <a
        href="https://unsplash.com/@conorsexton?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Conor Sexton</a
      >
      on
      <a
        href="https://unsplash.com/photos/body-of-water-during-daytime-hRemch0ZDwI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </footer>
  </body>
</html>
